<div class="modal-header">
    <h4 class="modal-title">复制模型</h4>
</div>
<div class="modal-body">
    <div class="row mb10">
        <div class="form-group">
            <label for="category" class="col-sm-4 control-label">请选择分类</label>
            <div class="col-sm-6" >
                <select id="category" class="form-control">
                    <option value="">全部分类</option>
                    <%for(o in list){%>
                    <option value="${o.id!}" <%if(categoryId==o.id){%>selected<%}%>>${o.name!}</option>
                    <%}%>
                </select>
            </div>
        </div>
    </div>
    <div class="row mb10">
        <div class="form-group">
            <label for="name" class="col-sm-4 control-label">模型名称</label>
            <div class="col-sm-6">
                <input id="name" type="text" value="${name!}_copy" class="form-control" />
            </div>
        </div>
    </div>
    <div class="row mb10">
        <div class="form-group">
            <label for="key" class="col-sm-4 control-label">模型KEY</label>
            <div class="col-sm-6">
                <input id="key" type="text"  value="${key!}_copy" class="form-control" />

            </div>
        </div>
    </div>
    <div class="row mb10">
        <div class="form-group">
            <label for="description" class="col-sm-4 control-label">模型备注</label>

            <div class="col-sm-6" id="">
                <textarea id="description" class="form-control">${description!}</textarea>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button id="nextOK" type="button" class="btn btn-primary" data-loading-text="下一步...">下一步</button>
</div>
<script language="JavaScript">
    $(function () {
       $("#nextOK").on("click",function () {
           if($("#category").val()==""){
               Toast.warning("请选择分类");
               return false;
           }
           if($("#name").val()==""){
               Toast.warning("请填写模型名称");
               $("#name").focus();
               return false;
           }
           if($("#key").val()==""){
               Toast.warning("请填写模型key");
               $("#key").focus();
               return false;
           }
           $.post("${base}/platform/wf/cfg/model/doCopy?modelId=${modelId!}&category="+$("#category").val()+"&name="+$("#name").val()+"&key="+$("#key").val()+"&description="+$("#description").val(), {}, function (data) {
               if (data.code == 0) {
                   datatable.ajax.reload(null, false);
                   Toast.success(data.msg);
               } else {
                   Toast.error(data.msg);
               }
               $("#dialogDetail").modal("hide");
           }, "json");
       });
    });
</script>
