<!DOCTYPE html>
<html class="no-js" lang="">

<head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="description" content="Flat, Clean, Responsive, application admin template built with bootstrap 3">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <!-- /meta -->

  <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- page level plugin styles -->
    <!-- /page level plugin styles -->

    <!-- build:css({.tmp,app}) styles/app.min.css -->
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.base %>/assets/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.base %>/assets/styles/font-awesome.css">
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.base %>/assets/styles/themify-icons.css">
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.base %>/assets/styles/animate.css">
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.base %>/assets/vendor/toastr/toastr.min.css">
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.base %>/assets/styles/sublime.css">
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.base %>/assets/styles/panel.css">
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.base %>/assets/styles/skins/palette.css" id="skin">
    <!-- endbuild -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- load modernizer -->
    <script src="<%= htmlWebpackPlugin.options.base %>/assets/vendor/modernizr.js"></script>
    <script>
      var base="<%= htmlWebpackPlugin.options.base %>";
      var vue="<%= htmlWebpackPlugin.options.vue %>";
    </script>
</head>

<body>
<div id="app">
    <app></app>
</div>

<!-- build:js({.tmp,app}) scripts/app.min.js -->
<script src="<%= htmlWebpackPlugin.options.base %>/assets/vendor/jquery/dist/jquery.js"></script>
<script src="<%= htmlWebpackPlugin.options.base %>/assets/vendor/bootstrap/dist/js/bootstrap.js"></script>
<script src="<%= htmlWebpackPlugin.options.base %>/assets/vendor/slimScroll/jquery.slimscroll.js"></script>
<script src="<%= htmlWebpackPlugin.options.base %>/assets/vendor/jquery.easing/jquery.easing.js"></script>
<script src="<%= htmlWebpackPlugin.options.base %>/assets/vendor/jquery_appear/jquery.appear.js"></script>
<script src="<%= htmlWebpackPlugin.options.base %>/assets/vendor/jquery.placeholder.js"></script>
<script src="<%= htmlWebpackPlugin.options.base %>/assets/vendor/fastclick/lib/fastclick.js"></script>
<script src="<%= htmlWebpackPlugin.options.base %>/assets/vendor/toastr/toastr.min.js"></script>
<!-- endbuild -->

<!-- page level scripts -->
<!-- /page level scripts -->

<!-- template scripts -->
<script src="<%= htmlWebpackPlugin.options.base %>/assets/scripts/offscreen.js"></script>
<script src="<%= htmlWebpackPlugin.options.base %>/assets/scripts/main.js"></script>
<!-- /template scripts -->
</body>

</html>
